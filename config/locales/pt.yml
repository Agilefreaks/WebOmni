      title_what: O que posso fazer com a Omni?
      title_what_content: Facilmente e simultaneamente transfira dados entre dispositivos e não olhe tantas vezes para o telemóvel porque irá ter todas as suas mensagens e chamadas directamente no seu portátil ou tablet.
      title_will: Poderei partilhar também a minha TV?
      title_will_content: Ainda não, as Smart TV's serão suportadas brevemente. Irá ser capaz de copiar e colar os seus programas favoritos ou ver aquele vídeo do youtube na sua smart TV simplesmente ao copiar o endereço a partir do seu telemóvel ou portátil. Já para não falar que as suas notificações úteis também serão vistas no grande ecrã.
      title_why: Porque só posso obter a Omni somente para Android e Windows?
      title_why_content: "Por agora estes são os únicos dispositivos suportados. Mais estão para vir. Siga-nos no %{twitter} ou no %{facebook} para actualizações. Veja também o %{support_forum} e partilhe algumas das suas ideias connosco."
      title_is: O Omnipaste é seguro?
      title_is_content: Sim, nós levamos a segurança muito a sério. Nós usamos algoritmos de encriptação topo-de-gama e métodos de autenticação usados pelos gigantes da indústria como a google e o facebook.
