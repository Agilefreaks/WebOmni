    faq:
      subtitle: Lucruri pe care ar trebui să le știi despre aplicația Omnipaste.
      title_what: Ce aș putea să fac cu Omni?
      title_what_content: Transferă informații între dispozitive cu mare ușurință și redu intensitatea cu care îți verifici telefonul pentru că vei primi toate SMS-urile și apelurile direct pe PC sau tabletă.
      title_will: Voi putea să îmi conectez și televizorul?
      title_will_content: Nu încă. Totuși Televizoarele Smart vor fi suportate în curând. Vei putea să copiezi și să lipești link-uri de la emisiunile tale preferate. Videoclipuri de pe youtube vor putea rula pe televizorul smart prin simpla copiere a link-ului de pe PC sau telefon. Nu are rost sa mai menționăm că notificările îți vor fi arătate pe ecranul mare. 
      title_why: De ce e Omnipaste doar pe Android și Windows?
      title_why_content: Pentru moment acestea sunt singurele dispozitive suportate. Vor urma și altele. Urmărește-ne pe %{twitter} sau %{facebook} pentru noutăți. Vezi și %{support_forum} și lasă-ne idei pe care ai vrea să le vezi implementate."
      title_is: Cât de sigur este Omnipaste?
      title_is_content: Luăm securitatea în cel mai serios mod. Folosim algoritmi de primă clasă și metode de autentificare folosită de giganții din industrie precum Google și Facebook.
    footer:
      tos: Politică de confidențialitate
      android_tm: Android™ este o marcă înregistrată de Google Inc.
      windows_tm: Windows™ este o marcă înregistrată de Microsoft Corporation in Statele Unite ale Americii și alte țări.
